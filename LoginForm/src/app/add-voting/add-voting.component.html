<div class="content-wrapper">
    <div class="content">
        <h1 class="mat-display-1 zt-header">Create New Voting</h1>

        <form [formGroup]="votingForm" (ngSubmit)="submit()" >
          <mat-card class="zt-content-card">
            <mat-form-field class="zt-form-field-full-width">
              <input matInput placeholder="Name" formControlName="name" type="text" required>
            </mat-form-field>
        
            <ng-container formArrayName="alternativesList" *ngFor="let alternative of alternativesList.controls; index as i">
              <ng-container [formGroupName]="i">
                <mat-form-field class="zt-form-field-full-width">
                    <input matInput placeholder="Alternative name" formControlName="name" type="text" required>
                  </mat-form-field>
              </ng-container>
            </ng-container>
          </mat-card>
        
          <div class="zt-flex-container">
            <a mat-raised-button [routerLink]="['/votes']">Back to List</a>
            <span class="zt-fill-remaining-space"></span>
            <button mat-raised-button color="primary" [disabled]="!votingForm.valid">Save</button>
          </div>
        </form>
    </div>
</div>
